apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-reports-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: s3://ourshopee-misc/haris-helm-charts
    chart: my-reports-chart
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values.dev.yaml
    plugin:
      name: aws
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

